<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <p id="Output"></p>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                console.log(data.last);
                document.getElementById("Output").innerText = data.last;
                var a = prompt("Change "+data.last)
                data.last = a
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
